<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACADMIX - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #186D6A, #0f5652, #C58624, #a06d1c, #186D6A, #2a8a85);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            z-index: 1;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            animation: logoFloat 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 25px rgba(24, 109, 106, 0.3));
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                filter: drop-shadow(0 10px 25px rgba(24, 109, 106, 0.3));
            }
            50% { 
                transform: translateY(-15px) scale(1.02); 
                filter: drop-shadow(0 20px 40px rgba(24, 109, 106, 0.4));
            }
        }

        .logo-img {
            max-width: 280px;
            height: auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2),
                        0 0 0 2px rgba(255, 255, 255, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border: 3px solid rgba(24, 109, 106, 0.1);
        }

        .logo-img:hover {
            transform: scale(1.08);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.25),
                        0 0 0 3px rgba(197, 134, 36, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border-color: rgba(197, 134, 36, 0.2);
        }

        .login-container {
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            animation: containerSlideIn 0.8s ease-out;
        }

        @keyframes containerSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-container:hover::before {
            left: 100%;
        }

        h2 {
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #186D6A, #C58624);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #186D6A;
            box-shadow: 0 0 0 3px rgba(24, 109, 106, 0.1);
            transform: translateY(-2px);
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 50px;
        }

        .password-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #186D6A;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .password-container i:hover {
            color: #C58624;
            transform: translateY(-50%) scale(1.1);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #C58624 0%, #186D6A 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(197, 134, 36, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Responsive design - Mobile First */
        
        /* Extra Small devices (phones, 320px and up) */
        @media (max-width: 374px) {
            .main-container {
                gap: 1rem;
                padding: 0.5rem;
            }
            
            .logo-img {
                max-width: 200px;
                padding: 12px;
                border-radius: 20px;
            }
            
            .login-container {
                padding: 1.5rem;
                margin: 0 0.5rem;
                border-radius: 20px;
            }
            
            h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            input, select {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
            
            button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            
            .password-container i {
                right: 12px;
                font-size: 1.1rem;
            }
        }

        /* Small devices (landscape phones, 375px and up) */
        @media (min-width: 375px) and (max-width: 575px) {
            .main-container {
                gap: 1.5rem;
                padding: 1rem;
            }
            
            .logo-img {
                max-width: 220px;
                padding: 15px;
            }
            
            .login-container {
                padding: 2rem;
                margin: 0 1rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }

        /* Medium devices (tablets, 576px and up) */
        @media (min-width: 576px) and (max-width: 767px) {
            .main-container {
                gap: 2rem;
                padding: 1.5rem;
            }
            
            .logo-img {
                max-width: 280px;
            }
            
            .login-container {
                padding: 2.5rem;
                max-width: 400px;
            }
            
            h2 {
                font-size: 1.9rem;
            }
        }

        /* Large devices (desktops, 768px and up) */
        @media (min-width: 768px) and (max-width: 991px) {
            .main-container {
                gap: 2.5rem;
            }
            
            .logo-img {
                max-width: 260px;
            }
            
            .login-container {
                padding: 3rem;
                max-width: 450px;
            }
        }

        /* Extra large devices (large desktops, 992px and up) */
        @media (min-width: 992px) and (max-width: 1199px) {
            .logo-img {
                max-width: 240px;
            }
            
            .login-container {
                max-width: 480px;
            }
        }

        /* XXL devices (larger desktops, 1200px and up) */
        @media (min-width: 1200px) {
            .logo-img {
                max-width: 320px;
            }
            
            .login-container {
                max-width: 500px;
                padding: 3.5rem;
            }
            
            h2 {
                font-size: 2.2rem;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 1rem 0;
            }
            
            .main-container {
                gap: 1rem;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .logo-img {
                max-width: 160px;
            }
            
            .login-container {
                padding: 2rem;
                margin: 0;
            }
            
            h2 {
                font-size: 1.6rem;
                margin-bottom: 1.5rem;
            }
            
            form {
                gap: 1rem;
            }
        }

        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .logo-img {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }

        /* Touch device optimizations */
        @media (pointer: coarse) {
            input, select, button {
                min-height: 44px; /* Apple's recommended minimum touch target */
            }
            
            .password-container i {
                padding: 10px;
                right: 5px;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            body::before {
                animation: none;
            }
            
            .logo-container {
                animation: none;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .login-container {
                background: rgba(255, 255, 255, 1);
                border: 2px solid #000;
            }
            
            input, select {
                border: 2px solid #000;
                background: #fff;
            }
            
            button {
                border: 2px solid #000;
            }
        }

        /* Glowing effect for focused elements */
        .input-group:focus-within {
            filter: drop-shadow(0 0 8px rgba(24, 109, 106, 0.3));
        }

        /* Subtle animations for form elements */
        .input-group {
            animation: slideInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }
        .input-group:nth-child(3) { animation-delay: 0.3s; }
        button { animation: slideInUp 0.6s ease-out 0.4s both; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="img/sanquim.png" alt="Logo Colégio Sanquim" class="logo-img">
        </div>

        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" method="POST" action="login.php">
                
                <div class="input-group">
                    <label for="username">Usuário (Email)</label>
                    <input type="email" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i id="toggle-password" class="fa-solid fa-eye"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="role">Escolha seu papel</label>
                    <select id="role" name="role" required>
                        <option value="aluno">Aluno</option>
                        <option value="docente">Docente</option>
                        <option value="coordenacao">Coordenação</option>
                    </select>
                </div>

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Add some interactive effects
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', (e) => {
                e.target.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', (e) => {
                e.target.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
