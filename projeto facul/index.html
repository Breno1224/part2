<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADMIX - Login</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <div class="logo-container">
            <img src="img/sanquim.png" alt="Logo Colégio Sanquim" class="logo-img">
        </div>

        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" method="POST" action="login.php">

                <label for="username">Usuário (Email)</label>
                <input type="email" id="username" name="username" required>

                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i id="toggle-password" class="fa-solid fa-eye"></i>
                </div>

                <label for="role">Escolha seu papel</label>
                <select id="role" name="role" required>
                    <option value="aluno">Aluno</option>
                    <option value="docente">Docente</option>
                    <option value="coordenacao">Coordenação</option>
                </select>

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password'); // Renomeado para evitar conflito

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // ESTE BLOCO INTEIRO FOI REMOVIDO
    </script>

</body>
</html>
